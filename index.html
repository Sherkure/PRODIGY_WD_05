<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Desktop App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="input-group">
        <input id="cityInput" type="text" placeholder="Enter city name (e.g. London)" />
        <button onclick="searchCity()">Get Weather</button>
      </div>
      <button onclick="useMyLocation()">📍 Use My Location</button>
    </div>

    <div class="main" id="weatherDisplay">
      <p>Search for a city or use your location 🌤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
